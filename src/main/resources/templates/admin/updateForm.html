<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="./layout/adminLayout.html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div layout:fragment="admin">
    <div class="container">
         <form action="#" th:action="@{/blog/update}" th:object="${blog}" method="post">

             <div class="form-group row mt-5">
                 <label for="" class="col-sm-2 form-label">Title</label>
                 <div class="col-sm-8">
                     <input id="title" type="text" th:field="*{title}" class="form-control">
                     <p th:if="${#fields.errors('title')}" th:errors="*{title}" class="text-danger"></p>
                 </div>
             </div>

             <div class="form-group row">
                 <label for="" class="col-sm-2 form-label" >Category</label>
                 <div class="col-sm-8">
                 <select class="form-control" th:field="*{category}" name="category" id="cat">
                     <option th:each="cate:${categories}" th:text="${cate}" th:value="${cate}"></option>
                 </select>
                 </div>
             </div>
             <div class="form-group row">
                 <label for="body" class="col-sm-2 form-label">Body</label>
                 <div class="col-sm-8">
                     <input id="body" type="text" th:field="*{body}" class="form-control">
                 </div>

             </div>
             <div class="form-group row">
                 <label for="" class="col-sm-2 form-label">Author</label>
                 <div class="col-sm-8">
                 <select class="form-control" th:field="*{author}" name="author" id="auth">
                     <option th:each="auth:${authors}" th:text="${auth.name}" th:value="${auth.id}"></option>
                 </select>
                 </div>
             </div>
             <button type="submit" class="btn btn-primary">Submit</button>

          </form>
    </div>
</div>
</body>
</html>
