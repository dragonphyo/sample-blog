<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="./layout/adminLayout.html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div layout:fragment="admin">
    <div class="container">
        <div class="table-responsive">

            <table class="table table-striped mt-5" >
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Date of Birth</th>
                        <th>Email</th>
                        <th>Street Name</th>
                        <th>City</th>
                        <th>ZipCode</th>

                    </tr>
                </thead>
                <tbody>
                <tr th:each="au:${authors}">
                    <td th:text="${au.name}"></td>
                    <td th:text="${au.dateOfBirth}"></td>
                    <td th:text="${au.email}"></td>
                    <td th:text="${au.address.streetName}"></td>
                    <td th:text="${au.address.city}"></td>
                    <td th:text="${au.address.zipCode}"></td>
                </tr>
                </tbody>
            </table>

            <a href="#" th:href="@{/author}" class="btn btn-primary">New Author</a>

        </div>

    </div>
</div>


</div>

</body>
</html>
