<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="./layout/adminLayout.html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div layout:fragment="admin">
    <div class="container">
        <div class="table-responsive">
            <div th:if="${success}">
                <p role="alert" class="alert alert-success">
                    New Blog create Successfully.
                </p>
            </div>
            <div th:if="${delete}">
                <p role="alert" class="alert alert-success">
                    Blog is successfully deleted.
                </p>
            </div>
            <div th:if="${update}">
                <p role="alert" class="alert alert-success">
                    Blog is successfully updated.
                </p>
            </div>

            <table class="table table-striped mt-5" >
                <thead class="table-light">
                    <tr>
                        <th>Title</th>
                        <th>Category</th>
                        <th>Body</th>
                        <th>Author</th>
                        <th>Details</th>
                        <th>Delete</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="blog:${blogs}">
                    <td th:text="${blog.title}"></td>
                    <td th:text="${blog.category}"></td>
                    <td th:text="${#strings.substring(blog.body,0,10)}"></td>
                    <td th:text="${blog.author.name}"></td>
                    <td><a href="#" th:href="@{'/blog/'+${blog.id}}" class="btn btn-primary">Details</a></td>
                    <td><a href="#" th:href="@{'/blog/delete/'+${blog.id}}" class="btn btn-link"> Delete</a></td>
                    <td><a href="#" th:href="@{'/blog/update/'+${blog.id}}" class="btn btn-primary">Update</a> </td>
                </tr>
                </tbody>
            </table>
        </div>
        <a href="#" th:href="@{/blog}" class="btn btn-dark">New Blog</a>

    </div>
</div>


</div>

</body>
</html>
