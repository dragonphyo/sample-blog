<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="./layout/adminLayout.html">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div layout:fragment="admin">
    <div class="container">
         <form action="#" th:action="@{/author}" th:object="${author}" method="post">
             <div class="form-group row mt-5">
                     <label for="" class="col-sm-2 form-label">Name</label>
                      <div class="col-sm-8">
                        <input id="name" type="text" th:field="*{name}" class="form-control">
                          <p th:if="${#fields.errors('name')}" th:errors="*{name}" class="text-danger"></p>
                      </div>
             </div>

             <div class="form-group row mt-5">
                 <label for="" class="col-sm-2 form-label">Date Of Birth</label>
                 <div class="col-sm-8">
                     <input id="dob" type="date" th:field="*{dateOfBirth}" class="form-control">
                     <p th:if="${#fields.errors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="text-danger"></p>
                 </div>
             </div>
             <div class="form-group row mt-5">
                 <label for="" class="col-sm-2 form-label">Email</label>
                 <div class="col-sm-8">
                     <input id="email" type="email" th:field="*{email}" class="form-control">
                     <p th:if="${#fields.errors('email')}" th:errors="*{email}" class="text-danger"></p>
                 </div>
             </div>
             <div class="form-group row mt-5">
                 <label for="" class="col-sm-2 form-label">Street Name</label>
                 <div class="col-sm-8">
                     <input id="streetName" type="text" th:field="*{address.streetName}" class="form-control">

                 </div>
             </div>
             <div class="form-group row mt-5">
                 <label for="" class="col-sm-2 form-label">City</label>
                 <div class="col-sm-8">
                     <input id="city" type="text" th:field="*{address.city}" class="form-control">

                 </div>
             </div>
             <div class="form-group row mt-5">
                 <label for="" class="col-sm-2 form-label">Zip Code</label>
                 <div class="col-sm-8">
                     <input id="zipCode" type="text" th:field="*{address.zipCode}" class="form-control">

                 </div>
             </div>
             <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</div>

</body>
</html>
